        <div id="modal2" class="modal">

          <div class="modal-content">

            <div class="modal-header">
              <span class="close_modal">&times;</span>
              <h2 id ="modal2Head"></h2>
            </div>


            <div class="userInput">
            <form  action="index.html" method="post">

            <div class="modal-body">


                <div>
                  <label for="quantity" id= "quantityLabel">כמות</label>
                    <input type="number" id="quantity" max="5">
                </div>


                  <!-- RADIO BUTTONS -->

                  <fieldset class="measurmentUnits">
                    <legend>אמת מידה</legend>

                    <div>
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>יחידות</label>
                    </div>

                    <div>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">פרוסות</label>
                    </div>

                    <div>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">כמות בגרמים</label>
                    </div>
                  </fieldset>


                <div>
                  <label for="frequency">תדירות</label>
                  <select class="frequencySelector" id="frequency">

                    <option>אחת לשבוע</option>
                    <option>אחת ליומיים</option>
                    <option>פעם ביום</option>
                    <option>אחת לחודש ומעלה</option>

                  </select>
                </div>


            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="addFoodButton">הוסף</button>
            </div>


            </form>
            </div>


          </div>
